<!doctype html>
<html lang="en">

<head>
    <title>Beer Pong Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- custom -->
    <link rel="shortcut icon" href="img/beer.png" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <header>

    </header>
    <main>
        <div class="container neumorphism">
            <div class="title neumorphism">
                <h1>Beer Pong Converter</h1>
                <p>Convert your number to text...</p>
            </div>
            <div class="content">
                <div class="input">
                    <input type="text" id="input" placeholder="Enter your number">
                    <!-- <button id="btn">Go</button> -->
                    <div id="btn" onclick="search();">Go</div>
                </div>
                <div class="output">
                    <textarea disabled name="output" id="output" cols="30" rows="10" placeholder="OUTPUT"></textarea>
                </div>
            </div>
        </div>
    </main>
    <!-- custom -->
    <script src="js/script.js"></script>
</body>

</html>
